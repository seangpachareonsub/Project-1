<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style2.css">
  <link href="https://fonts.googleapis.com/css?family=Changa|Press+Start+2P&display=swap" rel="stylesheet">
  <script src="/js/main2.js"></script>
  <title>Document</title>
</head>
<body>

  <header>
    <h1  class="count">3</h1>
  </header>

  <audio src=""></audio>

  <div class="container">
  <aside>

      <a href='homepage.html' id='homepage'> HOMEPAGE </a>


      <div class='scoreCount'>
        <h3 id='score'>1UP</h3>
        <h3 class='score'> 0 </h3>
      </div>


      <div class='lives-contain'>
        <h3 class='lives-header'>LIVES</h3>

        <img id='life1' class='lives' src="images/pixel-smile-icons-pac-man-character-vector-15777689.png" alt="">
        <img id='life2' class='lives' src="images/pixel-smile-icons-pac-man-character-vector-15777689.png" alt="">
        <img id='life3' class='lives' src="images/pixel-smile-icons-pac-man-character-vector-15777689.png" alt="">
      </div>
      
      <div class='gameCount'>
        <h3 id='timer-header'>TIME</h3>
        <h3 class='timer'> 45 </h3>
       </div>

  </aside>

  <main class='grid'>
    <img src="images/map2.png" alt="">
  </main>


<div class='score-board'>
  <h2>SCORE LEADERBOARD</h2>
  <ol></ol>
</div>

  <a href='map1.html' id='restart'> RESTART</a>


</div>


  <footer>
    <h1  class="gameEnd"> GAME OVER </h1>
    <div class='final'>
      <label for=""> NAME: <input type="name"> </input> </label> 
      <label  for=""> MAP:  <input id='mapNo' > </input> </label> 
      <label for=""> FINAL SCORE:  <h3 class='finalScore'> 0 </h3> </label>    
    </div>

 <button class='submit' type="submit"> SUBMIT SCORE </button>
    
  </footer>
  
</body>
</html>
